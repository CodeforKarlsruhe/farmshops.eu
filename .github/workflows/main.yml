name: Update Data

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2.5.3
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: npm install

    - name: Run Node.js script
      run: node update_data.js

